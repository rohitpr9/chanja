<div class="login">
    <div class="card text-center responsiveCard">
        <div class="card-body">
            <div class="header mb-3">
                <h4>
                    LOGIN
                </h4>
                <h6><i>Please Login to Continue</i></h6>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="body d-flex flex-column">
                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-8">
                            <input type="email" name="email" class="form-control" formControlName="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="passowrd">Password</label>
                        </div>
                        <div class="col-8">
                            <input type="password" name="password" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
